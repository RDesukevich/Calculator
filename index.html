<!DOCTYPE html>
<html lang="en">

<head>
    <link href="style.css" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <div id="calculator">
        <div class="top">
            <div class="screen"></div>
        </div>
        <div class="keys">
            <span class="operator">%</span>
            <span class="clear">CE</span>
            <span class="clear">C</span>
            <span class="clear"><img width="20px" height="20px" src="img/Udalit.png" alt=""/></span>
            <span class="operator">1/x</span>
            <span class="operator">x<sup>2</sup></span>
            <span class="operator">รท</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span class="operator"></span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span class="operator">-</span>
            <span>3</span>
            <span>2</span>
            <span>1</span>
            <span>+/-</span>
            <span>0</span>
            <span>,</span>
            <span class="eval">=</span>
        </div>
    </div>
</body>

</html>
